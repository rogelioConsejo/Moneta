<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Detalle de lista</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="padding: 30px;">
        <div class="row">
            <div class="offset-md-8 col-md-4">
                <button type="submit" class="btn btn-success float-right">Cerrar sesi√≥n</button>
            </div>
        </div>
        <div class="row">
            <div>
                <h1>Detalle de lista</h1>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-12 col-md-1">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control id="" style=" margin-right: 10px">
                        <button type="submit" class="btn btn-primary" style="margin-right: 10px">Crear elemento</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-12 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
                    <label class="form-check-label " for="checkbox1">Elemento 1</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="checkbox2">
                    <label class="form-check-label" for="checkbox2">Elemento 2</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox3" name="checkbox3">
                    <label class="form-check-label" for="checkbox3">Elemento 3</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-8 col-md-4">
                <button type="submit" class="btn btn-outline-danger float-right" style="margin-right: 10px">Borrar
                    elemento</button>
                <button type="submit" class="btn btn-outline-danger float-right" style="margin-right: 10px">Borrar
                    lista</button>
            </div>
        </div>
    </div>
</body>

</html>

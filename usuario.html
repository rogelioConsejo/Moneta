<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="container">
<form action="" method="POST">
    <div>
        <fieldset class="form-group">
            <h4>Ingrese una dirección de correo electrónico y contraseña</h4>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Ej: usuario@servidor.com" class="form-control" id="email" required="">
            <label for="pass1">Contraseña</label>
            <input type="password" name="pass1" class="form-control" id="pass1" required="">
            <label for="pass2">Confirmar contraseña</label>
            <input type="password" name="pass2" class="form-control" id="pass2" required="">
        </fieldset>
        <button type="submit" class="btn btn-primary ">Enviar</button>
    </div>
</form>
</body>
</html>

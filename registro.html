<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body class="container" style="padding: 30px;">
<form action="registro.php" method="POST">
    <div>
        <fieldset class="form-group">
            <div class="row">
                <h1>Crear usuario</h1>
            </div>
            <div class="row">
                <label for="signup_email">Email</label>
                <input type="email" name="signup_email" placeholder="Ej: usuario@servidor.com" class="form-control"
                       id="signup_email" required>
            </div>
            <div class="row">
                <label for="signup_password">Contraseña</label>
                <input type="password" name="signup_password" class="form-control" id="signup_password" required>
            </div>
            <div class="row">
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
            </div>
        </fieldset>
            <button type="submit" class="btn btn-primary float-right" name="crear_cuenta" >Crear cuenta

    </div>
</form>
</body>

</html>
